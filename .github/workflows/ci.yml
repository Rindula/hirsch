name: CI/CD
on:
  release:
    types: [published]
jobs:
  test:
    name: Unittest
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        php: [8]
        experimental: [false]
    services:
      mariadb:
        image: mariadb:10.6.4
        ports:
          - 3306
        env:
          MYSQL_USER: hirsch
          MYSQL_PASSWORD: testing
          MYSQL_DATABASE: hirsch_test
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: shivammathur/setup-php@2.15.0
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: intl, mbstring, imap, zip, dom, pdo_mysql

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Replace variables
        env:
          DB_PORT: ${{ job.services.mariadb.ports[3306] }}
        run: |
          echo "DATABASE_URL=mysql://hirsch:testing@hirsch_test:${DB_PORT}/db?serverVersion=mariadb-10.6.4" >> .env.local


      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: Run Unittests
        run: composer run-script test
  build_hetzner:
    name: Build (Hetzner)
    runs-on: ubuntu-latest
    environment:
      name: hetzner
    concurrency:
      group: build-${{github.ref}}
      cancel-in-progress: true
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - uses: actions/checkout@v2.4.0
        with:
          submodules: 'recursive'
          ssh-key: '${{ secrets.SSHKEY }}'
      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Berlin"
      - uses: shivammathur/setup-php@2.15.0
        with:
          php-version: 8
          tools: composer:v2
          extensions: intl, mbstring, imap, zip, dom, pdo_mysql
      - name: Install Composer dependencies
        env:
          SALT: ${{ secrets.SALT }}
        run: composer install --prefer-dist --no-interaction
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: '15'
      - run: npm ci
        name: Initialize NPM on Root
      - run: npm run build
        name: Webpack Build
      - name: Config anpassen
        run: |
          echo 'DATABASE_URL="mysql://hirsch:${{ secrets.DBPASS }}@localhost:3306/hirsch?serverVersion=mariadb-10.6.4"' > .env.local
          echo 'APP_ENV=prod' >> .env.local
          echo 'APP_SECRET="${{ secrets.SALT }}"' >> .env.local
          echo 'EMAILPASS="${{ secrets.EMAILPASS }}"' >> .env.local
          echo 'EMAILUSER="essen@hochwarth-e.com"' >> .env.local
          echo 'POBOX="{sslin.df.eu/imap/ssl}INBOX/"' >> .env.local
          echo 'APP_VERSION="${{ steps.get_version.outputs.VERSION }}"' >> .env.local
          echo 'HT_USERNAME="${{ secrets.HT_USER }}"' >> .env.local
          echo 'HT_PASSWORD="${{ secrets.HT_PASS }}"' >> .env.local
          composer dump-env prod
      - name: Passwortschutz erstellen
        run: |
          echo '' >> public/.htaccess
          echo 'AuthType Basic' >> public/.htaccess
          echo 'AuthName "Bestellungen"' >> public/.htaccess
          echo 'AuthUserFile /usr/www/users/hochwa/hirsch/.htpasswd' >> public/.htaccess
          echo 'Require valid-user' >> public/.htaccess
          echo 'FcgidWrapper "/home/httpd/cgi-bin/php80-fcgi-starter.fcgi" .php' >> public/.htaccess
          echo '<Files "manifest.json">' >> public/.htaccess
          echo '    Satisfy Any' >> public/.htaccess
          echo '    Allow from all' >> public/.htaccess
          echo '</Files>' >> public/.htaccess
          htpasswd -cb .htpasswd "${{ secrets.HT_USER }}" "${{ secrets.HT_PASS }}"
      - name: Pack Files
        run: tar -cf artifact.tar .
      - uses: actions/upload-artifact@master
        with:
          name: deploy_hetzner
          path: artifact.tar
          retention-days: 1
  deploy_hetzner:
    name: Deploy (Hetzner)
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{github.ref}}
      cancel-in-progress: false
    needs:
      - build_hetzner
      - test
    environment:
      name: hetzner
      url: https://hirsch.hochwarth-e.com/
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: deploy_hetzner
      - name: Unpack Files
        run: tar -xf artifact.tar
      - name: 🚮 Remove Artifact before upload
        run: rm artifact.tar
      - run: sudo apt-get install -y sshpass rsync
        name: 📦 Installing upload dependencies
      - run: sshpass -p '${{ secrets.PASSWORD }}' rsync --exclude ".git" --exclude ".ddev" --exclude ".github" -e "ssh -o StrictHostKeyChecking=no -p 222" -rltzvOP --del --force ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/usr/home/${{ secrets.USERNAME }}/public_html/hirsch
        id: upload
        name: 👨‍💻 Uploading files
      - run: sshpass -p '${{ secrets.PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p 222 -f "cd /usr/home/${{ secrets.USERNAME }}/public_html/hirsch && bin/console --no-interaction doctrine:migrations:migrate && bin/console --no-interaction cache:clear"
        id: preperations
        name: 👨‍💻 Preparing system

  cleanup_artifacts:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - deploy_hetzner
    steps:
      - uses: geekyeggo/delete-artifact@v1
        name: ❌ Remove Artifacts
        with:
          name: deploy_hetzner
