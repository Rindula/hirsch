name: CI/CD
on:
  release:
    types: [published]
jobs:
  test:
    name: Unittest
    uses: ./.github/workflows/php.yaml
  build_hetzner:
    name: Build (Hetzner)
    runs-on: ubuntu-latest
    environment:
      name: hetzner
    concurrency:
      group: build-${{github.ref}}
      cancel-in-progress: true
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - uses: actions/checkout@v2.4.0
        with:
          submodules: 'recursive'
          ssh-key: '${{ secrets.SSHKEY }}'
          lfs: true
      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Berlin"
      - uses: shivammathur/setup-php@2.17.0
        with:
          php-version: 8
          tools: composer:v2
          extensions: intl, mbstring, imap, zip, dom, pdo_mysql
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: '15'
      - name: Make Install
        env:
          DBPASS: ${{ secrets.DBPASS }}
          SALT: ${{ secrets.SALT }}
          EMAILPASS: ${{ secrets.EMAILPASS }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          HT_USER: ${{ secrets.HT_USER }}
          HT_PASS: ${{ secrets.HT_PASS }}
          MS_GRAPH_TENANT: ${{ secrets.MS_GRAPH_TENANT }}
          MS_GRAPH_CLIENT_SECRET: ${{ secrets.MS_GRAPH_CLIENT_SECRET }}
          MS_GRAPH_CLIENT_ID: ${{ secrets.MS_GRAPH_CLIENT_ID }}
        run: make install_deps
      - run: make replace
        env:
          NOPASSWDIPS: ${{secrets.NOPASSWDIPS}}
      - run: make artifact.tar
      - uses: actions/upload-artifact@master
        with:
          name: deploy_hetzner
          path: artifact.tar
          retention-days: 1
  deploy_hetzner:
    name: Deploy (Hetzner)
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{github.ref}}
      cancel-in-progress: false
    needs:
      - build_hetzner
      - test
    environment:
      name: hetzner
      url: https://hirsch.hochwarth-e.com/
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: deploy_hetzner
      - name: Unpack Files
        run: tar -xf artifact.tar
      - name: üöÆ Remove Artifact before upload
        run: rm artifact.tar
      - run: sudo apt-get install -y sshpass rsync
        name: üì¶ Installing upload dependencies
      - run: sshpass -p '${{ secrets.PASSWORD }}' rsync --exclude ".git" --exclude ".ddev" --exclude ".github" -e "ssh -o StrictHostKeyChecking=no -p 222" -rltzvOP --del --force ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/usr/home/${{ secrets.USERNAME }}/public_html/hirsch
        id: upload
        name: üë®‚Äçüíª Uploading files
      - run: sshpass -p '${{ secrets.PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p 222 -f "cd /usr/home/${{ secrets.USERNAME }}/public_html/hirsch && /usr/bin/php80 bin/console --no-interaction doctrine:migrations:migrate && /usr/bin/php80 bin/console --no-interaction cache:clear && /usr/bin/php80 bin/console app:cache:clear"
        id: preperations
        name: üë®‚Äçüíª Preparing system

  cleanup_artifacts:
    name: Delete artifact
    runs-on: ubuntu-latest
    if: always()
    needs:
      - deploy_hetzner
    steps:
      - uses: geekyeggo/delete-artifact@v1
        name: ‚ùå Remove Artifacts
        with:
          name: deploy_hetzner

  remove_on_failed:
    name: Remove Release on fails
    runs-on: ubuntu-latest
    needs:
      - test
      - build_hetzner
    if: ${{ failure() }}
    steps:
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          delete_release: true # default: false
          tag_name: ${{ steps.vars.outputs.tag }} # tag name to delete
